<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Mockup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row" style="height: 200px; text-align: center;">
            <div class="col col-2" id="table1" style="border: 2px solid black">
                table 1
            </div>
            <div class="col col-2"></div>
            <div class="col col-2" id="table2" style="border: 2px solid black">
                table 2
            </div>
            <div class="col col-4" style="font-size: 30px">
                <ul>
                    <li><div id="class-1">ITP 115</div></li>
                    <li><div id="class-2">CSCI 201</div></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // $('#table1').css('background-color','red');
        let tables = ['#table1', '#table2'];
        let classes = ['#class-1', '#class-2']
        for (let i = 0; i < 2; i++){
            $(classes[i]).on('mouseenter', function () {
                $(tables[i]).css('background-color','red');
            });
            $(classes[i]).on('mouseleave', function () {
                $(tables[i]).css('background-color','');
            });
            $(tables[i]).on('mouseenter', function () {
                $(tables[i]).css('background-color','red');
                $(classes[i]).css('background-color','red');
            });
            $(tables[i]).on('mouseleave', function () {
                $(tables[i]).css('background-color','');
                $(classes[i]).css('background-color','');
            });
        }
    </script>

</body>
</html>
